<svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
    <defs>
        <filter id="stoneTexture" x="0" y="0">
            <feTurbulence type="fractalNoise" baseFrequency="0.4" result="noise"></feTurbulence>
            <feDiffuseLighting in="noise" lighting-color="#bbb" surfaceScale="4">
                <feDistantLight azimuth="45" elevation="60"></feDistantLight>
            </feDiffuseLighting>
        </filter>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" filter="url(#stoneTexture)"></rect>
</svg>